<!DOCTYPE html>
<html lang="">

<head>
<meta charset="utf-8">
<title>Registrar Ingresos</title>
</head>

<body>
	<header></header>
	<main>
		<form method="get" action="ServletIngreso">
			<h1>Formulario de Ingresos</h1>
			<label> Tipo de ingreso: </label><br> <select name="tipo"
				required>
				<option>HONORARIOS</option>
				<option>EXTRAS</option>
			</select><br>
			<br> <label> Valor: </label><br> <input type="number"
				id="valor" name="valor" required><br>
			<br> <label> Fecha: </label><br> <input type="date"
				id="fecha" name="fecha" required><br>
			<br> <label> Nombre Responsable: </label><br> <input type="text"
				id="nombre_responsable" name="nombre_responsable" required><br>
			<br> <label> Documento Responsable: </label><br> <input type="number"
				id="documento_responsable" name="documento_responsable" required><br>
			<br> <label> Asunto: </label><br>
			<textarea rows="5" cols="20" id="asunto" name="asunto" value=""
				required>
      </textarea>
			<br>
			<br> <input type="submit" value="Enviar"> <input
				type="button" value="limpiar" onclick="limpiar()"><br>
		</form>
	</main>
	<footer></footer>
	<script>
		function limpiar() {
			document.getElementById("valor").value = "";
			document.getElementById("fecha").value = "";
			document.getElementById("responsable").value = "";
			document.getElementById("asunto").value = "";
		}
	</script>

</body>

</html>
